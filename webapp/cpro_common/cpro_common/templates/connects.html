{% extends "base.html" %}

{% block body %}

  <div class="row">
  
    <div class="col">
      <h3>Connected Authorizations</h3>
      {% for name in services %}
        <div class="item">
          <h2>{{ name }}</h2>
          {% if name in connects %}
            <p>Connected as <strong>{{ connects[name].sub }}</strong></p>
            
          {% else %}
            
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
